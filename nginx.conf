server {
    listen ${PORT};
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        resolver 8.8.8.8 valid=30s;
        set $backend_url "${BACKEND_URL}";
        
        # Видаляємо /api з шляху перед відправкою на бекенд (якщо потрібно)
        # Якщо ваш бекенд очікує /api/transcript, залиште як є.
        # Якщо бекенд очікує просто /transcript, розкоментуйте rewrite:
        # rewrite ^/api/(.*) /$1 break;

        proxy_pass $backend_url;

        proxy_http_version 1.1;
        
        # --- ВИПРАВЛЕННЯ ТУТ ---
        
        # 1. Прибираємо "proxy_set_header Host $host;"
        # Render вимагає, щоб Host відповідав домену бекенду, а не фронтенду.
        # Nginx автоматично встановить правильний Host зі змінної $backend_url,
        # якщо ми не перепишемо його вручну.
        
        # 2. Вмикаємо SNI для HTTPS
        # Це критично для Render, оскільки на одній IP-адресі багато сайтів.
        proxy_ssl_server_name on;
        
        # Опціонально: передаємо реальні IP клієнта
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Для WebSocket (якщо потрібно)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        proxy_cache_bypass $http_upgrade;
    }
}