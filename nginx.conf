server {
    listen ${PORT};
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Обробка запитів до API
    location /api {
        resolver 8.8.8.8 valid=30s;
        set $backend_url "${BACKEND_URL}";

        # --- ГОЛОВНЕ ВИПРАВЛЕННЯ ---
        # 1. Ми НЕ використовуємо rewrite (не обрізаємо /api).
        # 2. Ми явно додаємо $request_uri. 
        # Це означає: "Візьми https://backend.com і приклей до нього ВЕСЬ запит (/api/transcript?url=...)"
        proxy_pass $backend_url$request_uri;

        # Налаштування для HTTPS з'єднання з Render
        proxy_ssl_server_name on;
        proxy_ssl_name youtube-transcript-server.onrender.com;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # Стандартні заголовки проксі
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Передаємо заголовки, щоб бекенд знав, що запит прийшов з іншого домену
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Вимикаємо кешування, щоб завжди отримувати свіжі дані
        proxy_cache_bypass $http_upgrade;
    }
}