services:
  server:
    build:
      context: .
      target: server
    ports:
      - "3000:3000"
    volumes:
      - ./transcripts:/app/apps/server/transcripts
    restart: unless-stopped

  client:
    build:
      context: .
      target: client
    ports:
      - "4200:80"
    depends_on:
      - server
    restart: unless-stopped
