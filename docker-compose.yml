services:
  youtube-transcript-server:
    build:
      context: .
      target: server
    ports:
      - "3000:3000"
    volumes:
      - ./transcripts:/app/transcripts
    restart: unless-stopped

  youtube-transcript-client:
    build:
      context: .
      target: client
    ports:
      - "4200:80"
    depends_on:
      - youtube-transcript-server
    restart: unless-stopped
